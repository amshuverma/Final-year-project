<div class="post mt-4 w-full shadow-custom rounded-2xl bg-white flex flex-col px-7 py-5 ">
    <div class="username__and__image mb-3 flex items-center w-full">
        <div class="h-16 w-16 flex justify-center items-center ">
            <img src="{{ image }}" class="rounded-full  h-14 w-14" alt="">
        </div>
        <div class="pl-2 flex h-[45px] flex-col flex-auto justify-between items-start p-0.5">
            <p class="username text-md text-gray-800">
                {{ fullname }}
            </p>
            <p class="text-gray-400 text-xs">
                {{ username }} â€¢ {{ post_time }} ago
            </p>
        </div>
    </div>
    <div class="Status pl-2  mb-6">
       <p class="">{{ emoji }} Just completed {{ task_time }} minutes of {{ task }}. You go {{ firstname }}!</p>
    </div>
    <div class="Like__comment flex" x-data="{ liked: false }">
        <div x-on:click="liked = ! liked" class="like flex items-center justify-start pl-3 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" :class="liked ? 'h-5 w-5 fill-red-500' : 'h-5 w-5'" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.7" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
            <p class="text-gray-800 text-xs ml-1">{{ likes }} Likes</p>
        </div>
        <div class="ml-5 comment flex items-center justify-start pl-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.7" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
            </svg>
            <p class="text-gray-800 text-xs ml-1">{{ comments }} Comments</p>
        </div>
    </div>
</div>

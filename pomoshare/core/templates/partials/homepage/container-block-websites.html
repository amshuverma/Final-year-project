<div class="blocked-sites-container flex-col h-96 flex w-96 py-4 overflow-auto px-4 rounded-lg mt-3 bg-btn">
    {% for sites in blockedsites %}
    <div class="bg-container bg-opacity-70 text-sm py-2 flex-center rounded-lg mb-2 relative">
        {{ sites.blocked_site }}
        <p hx-get="{% url 'remove site' sites.id %}" hx-trigger="click" hx-swap="outerHTML" hx-target=".blocked-sites-container" class="absolute top-1 right-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
        </p>
    </div>
    {% endfor %}
</div>

<section x-transition x-cloak x-data="{comment:' ', response:' ', remove:'remove'}" x-init="comment = deleteComment()" x-show="data.overlay" class="overlay absolute top-0 left-0 h-full w-full flex justify-center items-center">
    <div x-show="data.deleteModal" class="delete__modal py-8 px-8 bg-pomodoro-1 border-2 border-pomodoro-2 items-center absolute rounded-xl">
        <div>
            <h2 class="font-normal text-lg">Are you sure you want to delete this comment?</h2>
            <p class="font-normal text-sm opacity-75">This action is not reversible.</p>
        </div>
        <div class="flex gap-3 mt-8 justify-end">
            <button>No, cancel</button>
            <div @click="$dispatch(commentId), data.overlay = false, data.deleteModal=false, response = await (await comment.deleteComment('{% url 'delete comment' %}', commentId)).json()" >
                {% #button-small background_color="bg-red-400" %} Yes, delete {% /button-small %}
            </div>
        </div>
    </div>
</section>
